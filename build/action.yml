name: '🏗 Build'
author: 'Stefan Dej (meteyou)'
description: 'Build Mainsail zip'

inputs:
  github_ref:
    description: 'Github ref to checkout a special branch'
    required: true

runs:
  using: 'composite'
  steps:
    - uses: actions/checkout@v3

    - uses: actions/setup-node@v3
      with:
        node-version: '16'
        cache: 'npm'

    - uses: actions/cache@v3
      id: cache
      with:
        path: node_modules/
        key: ${{ runner.os }}-${{ hashFiles('package-lock.json') }}

    - name: Build
      shell: bash
      run: npm run build

    - uses: actions/cache@v3
      id: cache-dist
      with:
        path: dist/
        key: ${{ runner.os }}-${{ inputs.github_ref }}

    - uses: actions/upload-artifact@v3
      with:
        name: mainsail-latest.zip
        path: ${{ github.workspace }}/dist/mainsail.zip
